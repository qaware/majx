language: java
jdk:
- oraclejdk7
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script: ./gradlew build
after_success:
- ./gradlew jacocoTestReport coveralls
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ./build/distributions/*
  skip_cleanup: true
  on:
    tags: true
